<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Notes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header style="margin-bottom: 20px">
      <ion-card-title> Tambah Notes: </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle> Judul Notes: </ion-card-subtitle>
      <ion-input [(ngModel)]="Judul"></ion-input>
      <ion-card-subtitle> Isi Notes: </ion-card-subtitle>
      <ion-input [(ngModel)]="Isi"></ion-input>
      <ion-button (click)="save()">SAVE</ion-button>
    </ion-card-content>
  </ion-card>

  <div class="ion-no-padding">
    <ion-list>
      <ion-item class="ion-no-padding" *ngFor="let item of isiData | async">
        <ion-label>{{item.judul}}</ion-label>
        <ion-label>{{item.isi}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
